<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>HTML Forms</h1>
        <form action="">
            <label for="username">username</label>
            <input type="text" id="username" name="username" placeholder="username" required><br><br>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="your email" required>
            <br><br>
            <label for="password">password</label>
            <input  type="password" id="password" name="password" placeholder="password">
            <br><br>

            <input type="radio" name="gender" id="male" value="male">male<br>
            <input type="radio" name="gender" id="female" value="female">female <br>
            <input type="radio" name="gender" id="other" value="other">other <br>
            <br><br>
            <label for="Security Question:">Security question:</label>
            <select name="question" id="question">
                <option value="q1">Favorite Color ?</option>
                <option value="q2">Pet Name ?</option>
                <option value="q3">Favorite Dish ?</option>
            </select>
            <br><br>
            <label for="answer">Security question answer</label>
            <input type="text" name="answer" id="answer">
            <br><br>


            <label for="bio">Your BIO</label>
            <br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you...."></textarea>
            <br><br>


            <input type="submit" name="" id="" value="submit">
        </form>
    </div>
</body>
</html>
